version: '3.8'

services:
  # PHP-FPM Service для Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: cloudsigma.com/php
    container_name: april_app
    restart: "no"
    tty: true
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    networks:
      - app-network
    depends_on:
      - redis
    # command: /bin/sh -c "php-fpm & php artisan websockets:serve"

  # Nginx Service
  webserver:
    image: nginx:alpine
    container_name: april_app_webserver
    restart: "no"
    tty: true
    ports:
      - "8082:80"
    volumes:
      # - ./:/var/www/html
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - app-network
    depends_on:
      - app

  # Redis Service
  redis:
    image: redis:alpine
    container_name: redis_april_app
    restart: "unless-stopped"
    ports:
      - "6380:6379"
    networks:
      - app-network

    version: '3.8'

  queue-default:
    build:
      context: .
      dockerfile: Dockerfile
    command: php /var/www/html/artisan queue:work redis --sleep=3 --tries=1
    volumes:
      - .:/var/www/html
    environment:
      - QUEUE_CONNECTION=redis
    user: 'www-data'
    networks:
      - app-network
    depends_on:
      - app
      - redis
    deploy:
      replicas: 1

  queue-low-priority:
    build:
      context: .
      dockerfile: Dockerfile
    command: php /var/www/html/artisan queue:work redis --sleep=3 --tries=1 --queue=low-priority
    volumes:
      - .:/var/www/html
    environment:
      - QUEUE_CONNECTION=redis
    user: 'www-data'
    networks:
      - app-network
    depends_on:
      - app
      - redis
    deploy:
      replicas: 1

  queue-high-priority:
    build:
      context: .
      dockerfile: Dockerfile
    command: php /var/www/html/artisan queue:work redis --sleep=3 --tries=1 --queue=high-priority
    volumes:
      - .:/var/www/html
    environment:
      - QUEUE_CONNECTION=redis
    user: 'www-data'
    networks:
      - app-network
    depends_on:
      - app
      - redis
    deploy:
      replicas: 2


networks:
  app-network:
    driver: bridge
